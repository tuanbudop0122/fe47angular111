<table class="table">
    <thead>
        <tr>
            <th>STT</th>
            <th>Mã Phim</th>
            <th>Tên Phim</th>
            <th>Ngày Khỏi Chiếu</th>
            <th>Hình Ảnh</th>
        </tr>
    </thead>
    <tbody *ngIf="movieList">
      <tr *ngFor='let movie of movieList ; let index = index' >
          <td>{{index + 1}}</td>
          <td>{{movie.maPhim}}</td>
          <td>{{movie.tenPhim}}</td>
          <td>{{movie.ngayKhoiChieu}}</td>
          <td><img [src]="movie.hinhAnh" width="50px" height="50px" alt=""></td>
          <td><button class="btn btn-success">Edit</button></td>
      </tr>
    </tbody>
</table>
