<div class="container">
  <div class="card">
    <div class="card-header text-white bg-dark">Quản lý sản phẩm</div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Mã SP</label>
        <input type="text" id="maSP" class="form-control" #maSP />
      </div>
      <div class="form-group">
        <label for="">Tên SP</label>
        <input type="text" id="tenSP" class="form-control" #tenSP />
      </div>
      <div class="form-group">
        <label for="">Giá</label>
        <input type="text" id="giaSP" class="form-control" #giaSP />
      </div>
      <button
        class="btn btn-success"
        (click)="themSanPham(maSP.value, tenSP.value, giaSP.value)"
      >
        Thêm sản phẩm
      </button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã SP</th>
        <th>Tên SP</th>
        <th>Giá</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let sp of dssp;
          let index = index;
          let isOdd = odd;
          let total = count
        "
        [class]="{ 'bg-danger': isOdd }"
      >
        <td>{{ index + 1 }} / {{ total }}</td>
        <td>{{ sp.maSP }}</td>
        <td>{{ sp.tenSP }}</td>
        <td>{{ sp.giaSP }}</td>
      </tr>
    </tbody>
  </table>
</div>
